<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration to PlayList</title>
</head>
<body class="container">

    <form enctype="multipart/form-data" method="POST" action="add/">
        {% csrf_token %}
        <p>
            <label>creatorId </label><br>
            <input type="text" name="creatorId" />
        </p>
        <p>
            <label>Track name</label><br>
            <input type="checkbox" name="public" />
        </p>
        <p>
            <label>Track name</label><br>
            <input type="text" name="tracksName" />
        </p>
        <p>
            <label>File</label><br>
            <input type="file" name="file" />
        </p>
        <input type="submit" value="Save" >

    </form>
</body>
</html>
